version: "3"
services:
  mysql:
    container_name: mysql-server
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password    
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_DATABASE=aura
      - MYSQL_USER=aura
      - MYSQL_PASSWORD=aura
      - MYSQL_ROOT_PASSWORD=root
